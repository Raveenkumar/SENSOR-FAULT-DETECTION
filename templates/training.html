<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training in Progress</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="training-container">
        <h1>Training in Progress...</h1>
        <div class="loading-spinner"></div> <!-- Add a spinner or other animated element -->

    </div>

    <script>
        setTimeout(() => {
            window.location.href = "/training_results"; // Redirect to the training results page after some time
        }, 10000); // Adjust time as needed
    </script>
</body>
</html>
