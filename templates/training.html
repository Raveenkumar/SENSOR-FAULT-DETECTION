<!-- templates/training.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training in Progress</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='images/favicon_dashboard.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="training-container">
        <h1>Training in Progress...</h1>
        <div class="loading-spinner"></div> <!-- Add a spinner or other animated element -->
        <p class="training-text">Please wait while the model is being trained. This may take a few minutes.</p>
    </div>

    <script>
        async function checkTrainingStatus() {
            try {
                const response = await fetch("/training_results");
                if (response.status === 200) {
                    window.location.href = "/training_results";
                } else {
                    // Keep checking every 5 seconds
                    setTimeout(checkTrainingStatus, 5000);
                }
            } catch (error) {
                console.error('Error checking training status:', error);
            }
        }

        // Start polling immediately
        checkTrainingStatus();
    </script>
</body>
</html>
